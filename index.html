<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>MIS PELIS - WELCOME</title>
	<script src="https://use.fontawesome.com/52df75c062.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<section class="welcome col s12 container center-align" id="bienvenida">
		<div class="row">	
			<h1>MIS PELIS</h1>
			<p><button class="btnLogIn waves-effect waves-light btn" id="btn-logIn">LogIn</button></p>
			<div class="logIn" id="log-In">
				<div class="input-field col s12">
          			<input id="user" type="text" class="validate">
          			<label for="user">User</label>
          			<span id="mensajeUser">Ingrese su nombre</span>
        		</div>
				<div class="input-field col s12">
          			<input id="password" type="password" class="validate">
          			<label for="password">Password</label>
          			<span id="mensajePass">Ingrese su password. Debe contener al menos 8 digitos</span>
          		</div>
          		<p><button class="btnLets waves-effect waves-light btn" id="letsgo">Let's go!</button></p>
        	</div>
			<a href="create.html"><button class="btnCreate waves-effect waves-light btn" id="btn-create">Create Account</button></a>
		</div>
	</section>
<script src="dist/js/script.js"></script>
</body>
</html>
