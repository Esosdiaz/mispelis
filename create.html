<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <title>MIS PELIS - CREATE ACCOUNT</title>
     <script src="https://use.fontawesome.com/52df75c062.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,500,600,700" rel="stylesheet">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
     <nav>
          <div class="nav-wrapper">
               <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons"><i class="fa fa-bars" aria-hidden="true"></i></i></a>
               <a href="#"><i class="fa fa-search lupa" aria-hidden="true"></i></a>
          <ul class="side-nav" id="mobile-demo">
          <li><a href="index.html"><i class="fa fa-home fa-2x" aria-hidden="true"></i>HOME</a></li>
          </ul>
    </div>
  </nav>
     <section class="create col s12 container center-align" id="bienvenida">
          <div class="createAccount" id="create-account">
               <h1>CREATE ACCOUNT</h1>
			<div class="input-field col s12">
          		<input id="nameReg" type="text" class="validate">
          		<label for="nameReg">Name</label>
                    <span id="mnsNameReg">Ingrese su nombre</span>
        		</div>
			<div class="input-field col s12">
          		<input id="userReg" type="text" class="validate">
          		<label for="userReg">UserName</label>
                    <span id="mnsUserReg">Ingrese su usuario</span>
          	</div>
          	<div class="input-field col s12">
          		<input id="passwordReg" type="password" class="validate">
          		<label for="passwordReg">Password</label>
                    <span id="mnsPassReg">Ingrese su contraseña. </span>
          	</div>
          	<div class="input-field col s12">
          		<input id="mailReg" type="text" class="validate">
          		<label for="mailReg">E-mail</label>
                    <span id="mnsMailReg">Ingrese un correo electronico válido</span>
          	</div>
          	<div class="input-field col s12">
          		<input id="countryReg" type="text" class="validate">
          		<label for="countryReg">Country</label>
                    <span id="mnsCountryReg">Ingrese su país de residencia</span>
          	</div>
          	<p><button class="btnCreate waves-effect waves-light btn" id="btn-create">Create!</button></p>
		</div>
     </section>
   


<script src="dist/js/script.js"></script>
</body>
</html>
